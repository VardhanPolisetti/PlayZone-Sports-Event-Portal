<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register for Event</title>
</head>
<body>
<h2>Register for Event</h2>
<form th:action="@{'/player/register/' + ${eventId}}" th:object="${registration}" method="post">
    <label>Name:</label>
    <input type="text" th:field="*{name}" required/><br/>
    <label>Gender:</label>
    <input type="text" th:field="*{gender}" required/><br/>
    <label>Age:</label>
    <input type="number" th:field="*{age}" required/><br/>
    <label>Contact:</label>
    <input type="text" th:field="*{contact}" required/><br/>
    <label>Place:</label>
    <input type="text" th:field="*{place}" required/><br/>
    <button type="submit">Register</button>
</form>
</body>
</html>
